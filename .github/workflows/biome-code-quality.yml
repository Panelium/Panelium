name: Code quality (Biome)

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: blacksmith-2vcpu-ubuntu-2404-arm
    permissions:
      contents: read
    strategy:
      matrix:
        path:
          - apps/docs
          - apps/website
          - packages/ui
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: cd ${{ matrix.path }} && biome ci